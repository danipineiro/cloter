<ng-container *ngIf="!loading">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Explorar
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 2</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid>
      <ion-row class="ion-margin-vertical">
        <ion-col size="6">
          <ion-card>
            <ion-img [src]="prenda_1.imagen"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ prenda_1.marca }}</ion-card-title>
              <ion-card-subtitle>{{ prenda_1.modelo }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card>
            <ion-img [src]="prenda_2.imagen"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ prenda_2.marca }}</ion-card-title>
              <ion-card-subtitle>{{ prenda_2.modelo }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>

      </ion-row>

      <ion-row style="text-align: -webkit-center">
        <ion-col size="4">
          <ion-fab-button color="danger">
            <ion-icon name="close-outline"></ion-icon>
          </ion-fab-button>
        </ion-col>

        <ion-col size="4">
          <ion-fab-button color="light">
            next
          </ion-fab-button>
        </ion-col>

        <ion-col size="4">
          <ion-fab-button color="success">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-fab-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-content>
</ng-container>
