<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Armario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Armario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>


      <ion-col size="6" *ngFor="let prenda of listaPrendas">
        <ion-card>
          <ion-img [src]="prenda.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ prenda.marca }}</ion-card-title>
            <ion-card-subtitle>{{ prenda.modelo }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
